query PullRequestsQuery($query: String!, $first: Int!) {
  search(type: ISSUE, query: $query, first: $first) {
    edges {
      node {
        __typename
        ... on PullRequest {
          number
          title
          repository {
            nameWithOwner
          }
          createdAt
          updatedAt
          url
          changedFiles
          additions
          deletions
          state
          isDraft
          latestReviews(last: 10) {
            edges {
              node {
                state
                author {
                  __typename
                  login
                }
              }
            }
          }
          participants(last: 10) {
            edges {
              node {
                login
              }
            }
          }
        }
      }
    }
  }
}
